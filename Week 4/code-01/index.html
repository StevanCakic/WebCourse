<html>

<head>
    <style>
        div.relative {
            position: relative;
            left: 10px;
            /*kako ovo moze jos da se zapise*/
            top: 10px;
            /*kako ovo moze jos da se zapise*/
            border: 3px solid #73AD21;
        }

        body {
            position: relative;
            left: 40px;
        }
    </style>
</head>

<body>
    <h2>position: relative;</h2>

    <p>An element with position: relative; is positioned relative to its normal position:</p>

    <div class="relative">
        This div element has position: relative;
    </div>

</body>

</html>
